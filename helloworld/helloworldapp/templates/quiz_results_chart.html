{% extends 'base.html' %}

{% block content %}
    <h2>Quiz Results Chart</h2>
    <div class="container">
        <canvas id="quizResultsChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var chartData = {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Quiz Results',
                    data: {{ data|safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };

            var chartOptions = {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        stepSize: 1
                    }
                }
            };

            var ctx = document.getElementById('quizResultsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: chartOptions
            });
        });
    </script>
{% endblock %}
