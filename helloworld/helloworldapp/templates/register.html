{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to the Quiz App!</h2>
    If you already have an account, please <a href="{% url 'login' %}">login</a>
    <br/><br/><br/>
    If you are new to our site, please register below to get started.<br/><br/>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
