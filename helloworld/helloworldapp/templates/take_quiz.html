{% extends 'base.html' %}

{% block content %}
    <h2>{{ quiz.name }}</h2>
    <h3>Question {{ current_question_index }} of {{ total_questions }}</h3>

    <form method="POST" action="{% url 'take_quiz' quiz.id %}">
        {% csrf_token %}

        <h4>{{ question.text }}</h4>

        {% for answer in question.answers.all %}
            <div>
                <input type="radio" id="answer_{{ answer.id }}" name="answer" value="{{ answer.id }}">
                <label for="answer_{{ answer.id }}">{{ answer.text }}</label>
            </div>
        {% endfor %}

        <button type="submit">Next</button>
    </form>
{% endblock %}
