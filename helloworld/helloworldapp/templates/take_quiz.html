{% extends 'base.html' %}

{% block content %}
    <h2>{{ quiz.name }}</h2>
    <h3>Question {{ forloop.counter }} of {{ questions|length }}</h3>

    <form method="POST" action="{% url 'take_quiz' quiz.id %}">
        {% csrf_token %}

        {% for question in questions %}
            <h4>{{ question.text }}</h4>
            {% for answer in question.answers.all %}
                <div>
                    <input type="radio" id="{{ answer.id }}" name="{{ question.id }}"
                           value="{{ answer.id }}">
                    <label for="{{ answer.id }}">{{ answer.text }}</label>
                </div>
            {% endfor %}
        {% endfor %}

        <button type="submit">Submit</button>
    </form>
{% endblock %}
