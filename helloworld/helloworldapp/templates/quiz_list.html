{% extends 'base.html' %}

{% block content %}
    <h2>Quiz List</h2>
    <ul>
        {% for quiz in quizzes %}
        <li>
            <a href="{% url 'take_quiz' quiz.id %}">{{ quiz.name }}</a> - {{ quiz.topic }}
            (<a href="{% url 'quiz_results_chart' quiz.id %}">Report</a>)
        </li>
        {% endfor %}
    </ul>
{% endblock %}
